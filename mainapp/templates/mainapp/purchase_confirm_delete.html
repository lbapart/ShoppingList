<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm deleting</title>
</head>
<body>
    <h1>Are you sure that you want to delete this item - {{ object }}</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes">
        </form>
        <a href='{% url "items" %}'><button>No, Go back</button></a>

</body>
</html>
