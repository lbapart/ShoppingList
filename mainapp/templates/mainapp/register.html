{% extends 'mainapp/main.html' %}
{% block content %}
<h1>Register</h1>
<form action="" method="POST">
    {% csrf_token %}
    <label>{{ form.username.label }}</label>
        {{ form.username }}
    <br>
    <label>{{ form.password1.label }}</label>
        {{ form.password1 }}
    <br>
    <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
    <br><br>
    <input class="button" type="submit" value="Create an account">
</form>
<a href="{% url 'login' %}"><button class="button">Back to Login</button></a>
{% endblock content %}
